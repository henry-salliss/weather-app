<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <script type="module" defer src="js/script.js"></script>
    <title>Weather app</title>
  </head>

  <body>
    <div class="container">
      <div class="user-input">
        <h1 id="title">Search for weather</h1>
        <input type="text" name="search" id="search" />
        <button type="submit">Search</button>
      </div>
      <img id="weatherImg " src="/img/cloud.png" alt="weather image" />
      <div class="main-details">
        <span class="temp">26deg</span>
        <span class="desc">Cloudy</span>
        <span class="city">London</span>
        <span class="country">UK</span>
        <span class="data">8th April</span>
      </div>
      <div class="more-detail">
        <span class="windSpeed">2mph</span>
        <span class="rain">12%</span>
        <span class="sun">81%</span>
      </div>
    </div>
  </body>
</html>
